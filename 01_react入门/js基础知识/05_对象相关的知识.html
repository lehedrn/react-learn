	<body>
		<script type="text/javascript" >
			let a = 'name'

			let obj = {} // {name:'tom'}
			// 这你可以用[a]来设置和获取obj的key对应的value值，主要是a是变量
			obj[a] = 'tom'
			console.log(obj);
			
		</script>
