<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_展开运算符</title>
</head>
<body>
  <script type="text/javascript">
    let arr1 = [1, 3, 5, 7, 9]
    let arr2 = [2, 4, 6, 8, 10]
    console.log(arr1)
    //展开一个数组
    console.log(...arr1)
    //连接数组
    let arr3 = [...arr1, ...arr2]
    console.log(arr3)

    //在函数中使用
    function sum(...numbers) {
      return numbers.reduce((pre, cur) => pre + cur, 0)
    }
    console.log(sum(1, 2, 3, 4, 5))

    //构造字面量对象时使用展开语法
    let person = {name: '张三', age: 18}
    // 报错，展开运算符不能展开对象
    // console.log(...person)
    let person2 = {...person}
    person.name = '李四'
    console.log(person)
    console.log(person2)

    //合并
    let person3 = {...person, age: 20, address: '福建'}
    console.log(person3)
  </script>
</body>
</html>
